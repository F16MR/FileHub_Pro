  <style>

      --text-light: #1f2937;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      transition: var(--transition);
    }

    .welcome h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .welcome button {
      padding: 12px 24px;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 1rem;
      background: #e2e8f0;
    }

    body.dark .toolbar {
      background: #1a1a1a;
    }

    .toolbar button {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius);
      background: var(--secondary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .upload-section {
      background: var(--box-light);
      border: 2px dashed var(--primary);
      padding: 40px;
      border-radius: var(--radius);
      text-align: center;
      transition: var(--transition);
    }

    body.dark .upload-section {
      background: var(--box-dark);
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .file-info {
      margin-top: 10px;
      font-weight: bold;
    }

    .download-box {
      margin-top: 30px;
      text-align: center;
    }

    .download-link {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: var(--radius);
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
    }

    .expired {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #718096;
    }
  </style>
</head>
